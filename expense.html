<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Monthly Expense Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
   :root {
  --primary: #6366f1;
  --primary-light: #818cf8;
  --secondary: #10b981;
  --danger: #ef4444;
  --warning: #f59e0b;
  --info: #3b82f6;
  --dark: #1e293b;
  --light: #f8fafc;
  --gray: #64748b;
  --success: #10b981;
}

/* Animated Gradient Background */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(-45deg, #f3f4f6, #e5e7eb, #c7d2fe, #e0f2fe);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  padding: 20px;
  color: var(--dark);
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

/* Floating Glow & Overlay Effects */
body::before {
  content: '';
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(99, 102, 241, 0.12) 0%, transparent 70%);
  animation: floatGlow 20s ease-in-out infinite;
  z-index: 0;
  pointer-events: none;
}

body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image:
    linear-gradient(120deg, rgba(255, 255, 255, 0.05) 0%, transparent 100%),
    linear-gradient(45deg, rgba(255, 255, 255, 0.03) 0%, transparent 100%);
  animation: backgroundFlicker 8s ease-in-out infinite alternate;
  z-index: 0;
  pointer-events: none;
}

body>* {
  position: relative;
  z-index: 1;
}

/* Floating Particles */
.particle {
  position: fixed;
  border-radius: 50%;
  opacity: 0.08;
  background: var(--primary-light);
  animation: drift 60s linear infinite;
  z-index: 0;
  pointer-events: none;
}

/* Main Container */
.container {
  width: 90%;
  max-width: 1400px;
  margin: 0 auto;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 0.8s ease forwards;
}

/* Cards and Sections â€” UPDATED backgrounds */
.chart-container,
.monthly-details,
.summary-cards {
  background: linear-gradient(135deg, rgba(147, 197, 253, 0.15), rgba(129, 140, 248, 0.12));
  padding: 25px;
  border-radius: 12px;
  box-shadow:
    0 8px 20px rgba(99, 102, 241, 0.15),
    0 4px 10px rgba(147, 197, 253, 0.10);
  margin-bottom: 30px;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  animation: fadeIn 0.8s ease forwards;
  color: var(--dark);
}

.chart-container:hover,
.monthly-details:hover,
.summary-cards:hover {
  transform: translateY(-5px) scale(1.01);
  box-shadow: 0 25px 35px -10px rgba(99, 102, 241, 0.25);
}

/* Headings */
h2 {
  text-align: center;
  margin-bottom: 25px;
  color: var(--dark);
  font-size: 1.8rem;
  position: relative;
  display: inline-block;
  width: 100%;
}

h2::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 4px;
  background: var(--primary);
  border-radius: 2px;
}

h3 {
  margin: 30px 0 15px 0;
  padding-bottom: 10px;
  border-bottom: 1px solid #eee;
  color: var(--primary);
  font-size: 1.3rem;
}

/* Expense Item */
.expense-item {
  display: flex;
  justify-content: space-between;
  padding: 15px;
  border-bottom: 1px solid #e5e7eb;
  transition: all 0.3s ease;
  border-radius: 8px;
}

.expense-item:hover {
  background-color: rgba(99, 102, 241, 0.05);
  transform: translateX(5px);
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.expense-item-progress {
  height: 4px;
  background: #e5e7eb;
  border-radius: 2px;
  margin-top: 8px;
  overflow: hidden;
}

.expense-progress-bar {
  height: 100%;
  background: var(--primary);
  border-radius: 2px;
  transition: width 1s ease;
}

.expense-category {
  font-weight: 600;
  color: var(--dark);
  display: flex;
  align-items: center;
  gap: 8px;
}

.category-icon {
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(99, 102, 241, 0.1);
  border-radius: 50%;
  color: var(--primary);
}

.expense-amount {
  font-weight: 700;
  color: var(--danger);
}

/* Month Section */
.month-section {
  margin-bottom: 30px;
  padding: 20px;
  background: var(--light);
  border-radius: 12px;
  border-left: 4px solid var(--primary);
  transition: transform 0.3s ease;
  animation: fadeIn 0.6s ease forwards;
}

.month-section:hover {
  transform: translateY(-3px);
}

.month-total {
  text-align: right;
  margin-top: 15px;
  font-weight: 700;
  font-size: 1.1rem;
  color: var(--dark);
  padding-top: 10px;
  border-top: 1px dashed #e5e7eb;
}

.month-name {
  font-size: 1.3rem;
  font-weight: 700;
  margin-bottom: 15px;
  color: var(--primary);
  display: flex;
  align-items: center;
  gap: 10px;
}

.no-expenses {
  color: var(--gray);
  font-style: italic;
  text-align: center;
  padding: 15px;
  background: var(--light);
  border-radius: 8px;
}

/* Summary Cards */
.summary-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.summary-card {
  padding: 20px;
  border-radius: 10px;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  transition: transform 0.3s ease;
  animation: fadeIn 0.7s ease forwards;
}

.summary-card:hover {
  transform: translateY(-5px);
}

.summary-card i {
  font-size: 1.8rem;
  margin-bottom: 15px;
  background: rgba(255, 255, 255, 0.2);
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 12px;
}

.summary-card .title {
  font-size: 0.9rem;
  opacity: 0.9;
  margin-bottom: 5px;
}

.summary-card .value {
  font-size: 1.8rem;
  font-weight: 700;
  margin-bottom: 5px;
}

.summary-card .subtext {
  font-size: 0.8rem;
  opacity: 0.8;
}

.card-primary {
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
}

.card-success {
  background: linear-gradient(135deg, var(--success), #34d399);
}

.card-warning {
  background: linear-gradient(135deg, var(--warning), #fbbf24);
}

.card-danger {
  background: linear-gradient(135deg, var(--danger), #f87171);
}

/* Filters */
.filters {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
  gap: 15px;
  flex-wrap: wrap;
}

.filter-group {
  display: flex;
  gap: 10px;
  align-items: center;
}

select,
button {
  padding: 10px 15px;
  border-radius: 8px;
  border: 1px solid #e5e7eb;
  background: white;
  font-family: inherit;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

select:focus,
button:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
}

button {
  background: var(--primary);
  color: white;
  border: none;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
}

button:hover {
  background: var(--primary-light);
  transform: translateY(-2px);
}

/* Year Selector */
.year-selector {
  display: flex;
  align-items: center;
  gap: 10px;
}

.year-btn {
  background: none;
  border: 1px solid #e5e7eb;
  color: var(--dark);
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  border-radius: 50%;
}

.year-btn:hover {
  background: #f3f4f6;
}

.year-display {
  font-weight: 600;
  min-width: 80px;
  text-align: center;
}

/* Keyframe Animations */
@keyframes gradientBG {
  0% {
    background-position: 0% 50%;
  }

  50% {
    background-position: 100% 50%;
  }

  100% {
    background-position: 0% 50%;
  }
}

@keyframes floatGlow {
  0% {
    transform: translate(0, 0) scale(1);
  }

  50% {
    transform: translate(10%, 10%) scale(1.1);
  }

  100% {
    transform: translate(0, 0) scale(1);
  }
}

@keyframes backgroundFlicker {
  0%,
  100% {
    opacity: 0.8;
  }

  50% {
    opacity: 1;
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes drift {
  0% {
    transform: translateY(100vh);
    opacity: 0;
  }

  10% {
    opacity: 0.2;
  }

  50% {
    opacity: 0.15;
  }

  90% {
    opacity: 0.1;
  }

  100% {
    transform: translateY(-100vh);
    opacity: 0;
  }
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    width: 95%;
    padding: 10px;
  }

  .chart-container,
  .monthly-details,
  .summary-cards {
    padding: 15px;
  }

  .summary-cards {
    grid-template-columns: 1fr;
  }

  .filters {
    flex-direction: column;
  }
}

  </style>
</head>

<body>

  <div class="particle" style="width: 80px; height: 80px; left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="width: 50px; height: 50px; left: 50%; animation-delay: 10s;"></div>
  <div class="particle" style="width: 100px; height: 100px; left: 75%; animation-delay: 5s;"></div>
  <div class="particle" style="width: 70px; height: 70px; left: 30%; animation-delay: 15s;"></div>

  <div class="container" id="mainContainer">
    <div class="filters">
      <div class="filter-group">
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <!-- Categories will be populated by JavaScript -->
        </select>
        <select id="monthFilter">
          <option value="">All Months</option>
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
      </div>
      <div class="year-selector">
        <button class="year-btn" id="prevYear"><i class="fas fa-chevron-left"></i></button>
        <div class="year-display" id="currentYear">2023</div>
        <button class="year-btn" id="nextYear"><i class="fas fa-chevron-right"></i></button>
      </div>
      <button id="applyFilters"><i class="fas fa-filter"></i> Apply Filters</button>
    </div>

    <div class="summary-cards" id="summaryCards">
      <!-- Summary cards will be populated by JavaScript -->
    </div>

    <div class="chart-container">
      <h2>Monthly Expense Overview</h2>
      <div id="loading" class="loading">
        <div class="spinner"></div>
        Loading your financial data...
      </div>
      <div id="error" class="error-message" style="display: none;"></div>
      <canvas id="monthlyExpenseChart"></canvas>
    </div>

    <div class="monthly-details">
      <h2>Detailed Monthly Breakdown</h2>
      <div id="monthlyDetails"></div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:5500/api/v1/transactions';
    const token = localStorage.getItem('token');
    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
      'July', 'August', 'September', 'October', 'November', 'December'];

    // Icon mapping for categories
    const categoryIcons = {
      'food': 'fa-utensils',
      'housing': 'fa-home',
      'transport': 'fa-car',
      'entertainment': 'fa-film',
      'shopping': 'fa-shopping-bag',
      'health': 'fa-heart-pulse',
      'education': 'fa-graduation-cap',
      'bills': 'fa-file-invoice-dollar',
      'travel': 'fa-plane',
      'groceries': 'fa-basket-shopping',
      'other': 'fa-circle-dot',
      'uncategorized': 'fa-question'
    };

    let allTransactions = [];
    let currentYear = new Date().getFullYear();
    let expenseChart = null;

    document.addEventListener('DOMContentLoaded', () => {
      // Animate container entrance
      anime({
        targets: '#mainContainer',
        opacity: 1,
        translateY: 0,
        duration: 800,
        easing: 'easeOutExpo'
      });

      // Check authentication and fetch data
      if (!token) {
        showError('Please login to view this page');
        document.getElementById('loading').style.display = 'none';
      } else {
        fetchTransactions();
      }

      // Set up event listeners
      document.getElementById('applyFilters').addEventListener('click', applyFilters);
      document.getElementById('prevYear').addEventListener('click', () => {
        currentYear--;
        updateYearDisplay();
        applyFilters();
      });
      document.getElementById('nextYear').addEventListener('click', () => {
        currentYear++;
        updateYearDisplay();
        applyFilters();
      });
    });

    function updateYearDisplay() {
      document.getElementById('currentYear').textContent = currentYear;
    }

    async function fetchTransactions() {
      try {
        showLoading();

        const res = await fetch(API_URL, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) {
          const errorData = await res.json().catch(() => ({}));
          throw new Error(errorData.message || `Server error: ${res.status}`);
        }

        const result = await res.json();
        allTransactions = Array.isArray(result) ? result :
          (result.data || result.transactions || []);

        if (allTransactions.length === 0) {
          throw new Error('No transaction data found');
        }

        // Populate category filter
        populateCategoryFilter();

        // Process and display data
        processAndDisplayData();

      } catch (err) {
        console.error('Error:', err);
        showError(err.message);
      } finally {
        hideLoading();
      }
    }

    function populateCategoryFilter() {
      const categoryFilter = document.getElementById('categoryFilter');
      const categories = new Set();

      allTransactions.forEach(t => {
        if (t.category) {
          categories.add(t.category.toLowerCase());
        }
      });

      // Clear existing options except the first one
      while (categoryFilter.options.length > 1) {
        categoryFilter.remove(1);
      }

      // Add categories to filter
      Array.from(categories).sort().forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
        categoryFilter.appendChild(option);
      });
    }

    function processAndDisplayData() {
      // Filter transactions by year
      const yearTransactions = allTransactions.filter(t => {
        const transactionYear = new Date(t.date).getFullYear();
        return transactionYear === currentYear;
      });

      const { expensePerMonth, monthlyExpenses, summaryData } = processTransactionData(yearTransactions);

      renderSummaryCards(summaryData);
      renderChart(expensePerMonth);
      renderMonthlyDetails(monthlyExpenses);

      // Animate sections
      animateSections();
    }

    function processTransactionData(transactions) {
      const expensePerMonth = Array(12).fill(0);
      const monthlyExpenses = Array(12).fill().map(() => ({}));
      const summaryData = {
        totalExpenses: 0,
        averageMonthly: 0,
        highestMonth: { amount: 0, name: '' },
        mostSpentCategory: { name: '', amount: 0 }
      };

      const categoryTotals = {};

      transactions.forEach(t => {
        if (t.type === 'expense') {
          const date = new Date(t.date);
          const month = date.getMonth();
          const category = (t.category || 'Uncategorized').toLowerCase();
          const amount = t.amount || 0;

          // Add to monthly total
          expensePerMonth[month] += amount;

          // Add to category breakdown
          if (!monthlyExpenses[month][category]) {
            monthlyExpenses[month][category] = 0;
          }
          monthlyExpenses[month][category] += amount;

          // Update summary data
          summaryData.totalExpenses += amount;

          // Track category totals
          if (!categoryTotals[category]) {
            categoryTotals[category] = 0;
          }
          categoryTotals[category] += amount;
        }
      });

      // Calculate summary data
      const monthsWithData = expensePerMonth.filter(amount => amount > 0).length;
      summaryData.averageMonthly = monthsWithData > 0 ?
        summaryData.totalExpenses / monthsWithData : 0;

      // Find highest spending month
      expensePerMonth.forEach((amount, index) => {
        if (amount > summaryData.highestMonth.amount) {
          summaryData.highestMonth.amount = amount;
          summaryData.highestMonth.name = monthNames[index];
        }
      });

      // Find most spent category
      Object.entries(categoryTotals).forEach(([category, amount]) => {
        if (amount > summaryData.mostSpentCategory.amount) {
          summaryData.mostSpentCategory.name = category;
          summaryData.mostSpentCategory.amount = amount;
        }
      });

      return { expensePerMonth, monthlyExpenses, summaryData };
    }

    function renderSummaryCards(data) {
      const container = document.getElementById('summaryCards');
      container.innerHTML = '';

      const cards = [
        {
          title: 'Total Expenses',
          value: `à§³${data.totalExpenses.toFixed(2)}`,
          subtext: `for ${currentYear}`,
          icon: 'fa-wallet',
          class: 'card-primary'
        },
        {
          title: 'Avg Monthly',
          value: `à§³${data.averageMonthly.toFixed(2)}`,
          subtext: 'across all months',
          icon: 'fa-chart-line',
          class: 'card-success'
        },
        {
          title: 'Highest Month',
          value: `à§³${data.highestMonth.amount.toFixed(2)}`,
          subtext: data.highestMonth.name,
          icon: 'fa-arrow-up',
          class: 'card-warning'
        },
        {
          title: 'Top Category',
          value: data.mostSpentCategory.name.charAt(0).toUpperCase() +
            data.mostSpentCategory.name.slice(1),
          subtext: `à§³${data.mostSpentCategory.amount.toFixed(2)} spent`,
          icon: categoryIcons[data.mostSpentCategory.name] || 'fa-tag',
          class: 'card-danger'
        }
      ];

      cards.forEach((card, index) => {
        const cardElement = document.createElement('div');
        cardElement.className = `summary-card ${card.class} animate-fade-in delay-${index}`;
        cardElement.innerHTML = `
          <i class="fas ${card.icon}"></i>
          <div class="title">${card.title}</div>
          <div class="value">${card.value}</div>
          <div class="subtext">${card.subtext}</div>
        `;
        container.appendChild(cardElement);
      });
    }

    function renderChart(data) {
      const ctx = document.getElementById('monthlyExpenseChart').getContext('2d');

      // Destroy previous chart if it exists
      if (expenseChart) {
        expenseChart.destroy();
      }

      // Generate gradient
      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, 'rgba(99, 102, 241, 0.8)');
      gradient.addColorStop(1, 'rgba(99, 102, 241, 0.2)');

      expenseChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: monthNames,
          datasets: [{
            label: 'Monthly Expenses (à§³)',
            data: data,
            backgroundColor: gradient,
            borderColor: '#6366f1',
            borderWidth: 2,
            borderRadius: 6,
            borderSkipped: false,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              backgroundColor: 'rgba(0, 0, 0, 0.9)',
              titleFont: { size: 14, weight: 'bold' },
              bodyFont: { size: 12 },
              padding: 12,
              cornerRadius: 8,
              displayColors: false,
              callbacks: {
                label: function (context) {
                  return ` à§³${context.raw.toFixed(2)}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                color: 'rgba(0, 0, 0, 0.05)'
              },
              ticks: {
                callback: function (value) {
                  return 'à§³' + value;
                }
              }
            },
            x: {
              grid: {
                display: false
              }
            }
          },
          animation: {
            duration: 1500,
            easing: 'easeOutQuart'
          }
        }
      });
    }

    function renderMonthlyDetails(monthlyExpenses) {
      const container = document.getElementById('monthlyDetails');
      container.innerHTML = '';

      monthlyExpenses.forEach((monthData, index) => {
        const monthTotal = Object.values(monthData).reduce((sum, amount) => sum + amount, 0);
        if (monthTotal === 0) return;

        const monthSection = document.createElement('div');
        monthSection.className = `month-section animate-fade-in delay-${index % 3}`;

        const monthTitle = document.createElement('div');
        monthTitle.className = 'month-name';
        monthTitle.innerHTML = `
          <i class="fas fa-calendar-alt"></i>
          <span>${monthNames[index]}</span>
        `;
        monthSection.appendChild(monthTitle);

        const categories = Object.keys(monthData).sort((a, b) => monthData[b] - monthData[a]);

        categories.forEach(category => {
          const percentage = (monthData[category] / monthTotal * 100).toFixed(1);

          const expenseItem = document.createElement('div');
          expenseItem.className = 'expense-item';

          const categorySpan = document.createElement('span');
          categorySpan.className = 'expense-category';
          categorySpan.innerHTML = `
            <span class="category-icon">
              <i class="fas ${categoryIcons[category] || categoryIcons['other']}"></i>
            </span>
            ${category.charAt(0).toUpperCase() + category.slice(1)}
          `;

          const amountSpan = document.createElement('span');
          amountSpan.className = 'expense-amount';
          amountSpan.textContent = `à§³${monthData[category].toFixed(2)} (${percentage}%)`;

          const progressContainer = document.createElement('div');
          progressContainer.className = 'expense-item-progress';

          const progressBar = document.createElement('div');
          progressBar.className = 'expense-progress-bar';
          progressBar.style.width = `${percentage}%`;

          progressContainer.appendChild(progressBar);

          expenseItem.appendChild(categorySpan);
          expenseItem.appendChild(amountSpan);
          monthSection.appendChild(expenseItem);
          monthSection.appendChild(progressContainer);
        });

        const totalDiv = document.createElement('div');
        totalDiv.className = 'month-total';
        totalDiv.textContent = `Total: à§³${monthTotal.toFixed(2)}`;
        monthSection.appendChild(totalDiv);

        container.appendChild(monthSection);
      });

      if (container.children.length === 0) {
        container.innerHTML = '<div class="no-expenses">No expense data available for the selected period</div>';
      }
    }

    function applyFilters() {
      const categoryFilter = document.getElementById('categoryFilter').value;
      const monthFilter = document.getElementById('monthFilter').value;

      let filteredTransactions = allTransactions.filter(t => {
        // Filter by year
        const transactionYear = new Date(t.date).getFullYear();
        if (transactionYear !== currentYear) return false;

        // Filter by category if specified
        if (categoryFilter && t.category?.toLowerCase() !== categoryFilter) return false;

        // Filter by month if specified
        if (monthFilter !== '' && new Date(t.date).getMonth() !== parseInt(monthFilter)) return false;

        return t.type === 'expense';
      });

      const { expensePerMonth, monthlyExpenses, summaryData } = processTransactionData(filteredTransactions);

      renderSummaryCards(summaryData);
      renderChart(expensePerMonth);
      renderMonthlyDetails(monthlyExpenses);
    }

    function animateSections() {
      anime({
        targets: '.summary-card',
        opacity: [0, 1],
        translateY: [20, 0],
        delay: anime.stagger(100),
        easing: 'easeOutExpo'
      });

      anime({
        targets: '.month-section',
        opacity: [0, 1],
        translateY: [20, 0],
        delay: anime.stagger(50, { start: 300 }),
        easing: 'easeOutExpo'
      });
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'flex';
      document.getElementById('error').style.display = 'none';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    function showError(message) {
      const errorElement = document.getElementById('error');
      errorElement.textContent = message;
      errorElement.style.display = 'block';

      // Add shake animation
      errorElement.style.animation = 'none';
      void errorElement.offsetWidth; // Trigger reflow
      errorElement.style.animation = 'shake 0.5s ease';
    }
  </script>
</body>
